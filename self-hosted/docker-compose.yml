# Self-hosted voice bot: all three services running locally.
#
# Usage:
#   1. cp env.example .env  (fill in Twilio creds)
#   2. export PROXY_HOST=<tunnel-name>-7860-<region>.devtunnels.ms
#   3. docker compose up --build
#   4. In a separate terminal: docker exec self-hosted-ollama-1 ollama pull llama3.1:8b
#
# On Mac/CPU-only machines, XTTS will run on CPU (slower but functional).
# On Linux with NVIDIA GPU, uncomment the deploy sections for GPU acceleration.

services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment for NVIDIA GPU acceleration:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

  xtts:
    build:
      context: .
      dockerfile: Dockerfile.xtts
    ports:
      - "8001:8001"
    environment:
      - TTS_DEVICE=cpu
    # Uncomment for NVIDIA GPU acceleration (and change TTS_DEVICE to cuda):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

  bot:
    build: .
    ports:
      - "7860:7860"
    env_file:
      - .env
    environment:
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
      - LLM_MODEL=llama3.1:8b
      - VLLM_BASE_URL=http://ollama:11434/v1
      - XTTS_BASE_URL=http://xtts:8001
    depends_on:
      - ollama
      - xtts
    # PROXY_HOST must be your public hostname (e.g. from VS Code dev tunnels).
    # Set it in your shell before running: export PROXY_HOST=<tunnel-name>-7860-<region>.devtunnels.ms
    command: ["--transport", "twilio", "--host", "0.0.0.0", "--proxy", "${PROXY_HOST}"]

volumes:
  ollama_data:
